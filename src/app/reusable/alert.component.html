
<div *ngIf="status === 'fail' || status === 'success'" [ngSwitch]="status" [ngClass]="[status && status==='fail' ? 'fail' : status && status==='success' ? 'success' : '']" class="status-alert">
    <p>{{text}}</p>
    
    <svg *ngSwitchCase="'success'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 12.5L11 15.5L16 9.5" stroke="#65D73D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#65D73D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg> 
    <!-- TODO demo! should be error icon-->
    <svg *ngSwitchCase="'fail'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 12.5L11 15.5L16 9.5" stroke="#D73D3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#D73D3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>        
</div>
